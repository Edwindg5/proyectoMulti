<div class="login-container">
  <div class="left-panel">
    <img src="assets/logologin.png" alt="Illustration" />
  </div>

  <div class="right-panel">
    <div class="login-flex">
      <img src="assets/logohome.png" alt="logohome" class="login-home" (click)="navigateTo('home')">
    </div>

    <div class="logo">
      <img src="assets/logooriginal.png" alt="Trade It Logo" /> 
    </div>
    <h2>Bienvenido</h2>

    <div class="form-group">
      <input
        type="text"
        placeholder="Correo Electrónico"
        name="correo_electronico"
        [(ngModel)]="correo_electronico"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Contraseña"
        name="contrasena"
        [(ngModel)]="contrasena"
        required
      />
    </div>
    <button (click)="onLoginClick()" class="login-button">Ingresar</button>

    <p class="register-link">
      ¿No tienes cuenta?
      <a (click)="navigateToRegister()">¡Regístrate aquí!</a>
    </p>
  </div>
</div>
