<header class="main-header">
  <div class="left-side">
    <img src="assets/logoproyect.png" alt="Logoproyect" class="logoproyect" (click)="navigateTo('home')" />
    <button class="menu-icon" (click)="toggleMenu()">☰</button>
  </div>
  <div class="right-side">
    <nav class="nav-bar" [class.visible]="menuVisible">
      <ng-container *ngIf="isAuthenticated">
        <button (click)="navigateTo('compra')">Compra</button>
        <button (click)="navigateTo('vende')">Vende</button>
        <button (click)="navigateTo('renta')">Renta</button>
        <button (click)="navigateTo('intercambia')">Intercambio</button>
      </ng-container>
      <input type="text" placeholder="Buscar" class="search-bar" />
      <img
        src="assets/usuario.png"
        alt="Usuario"
        class="user-icon"
        (click)="isAuthenticated ? logout() : navigateToLogin()"
      />
    </nav>
  </div>
  <ng-container *ngIf="isAuthenticated">
    <nav *ngIf="menuVisible" class="categories-menu">
      <ul>
        <li (click)="navigateTo('electronica')">Electrónica</li>
        <li (click)="navigateTo('material-estudio')">Material de Estudio</li>
        <li (click)="navigateTo('herramientas')">Herramientas</li>
        <li (click)="navigateTo('accesorios')">Accesorios</li>
      </ul>
    </nav>
  </ng-container>
</header>
