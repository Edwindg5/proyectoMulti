<app-header></app-header>

<div class="renta-container">
  <div class="product-details">
    <div class="product-image">
      <img [src]="product?.url_imagen" alt="Imagen del producto" />
    </div>
    <div class="product-info">
      <h2>{{ product?.nombre_articulo }}</h2>
      <p class="price">{{ product?.precio | currency }}</p>
      <p class="tax">IVA incluido</p>
      <p class="textodeboton">Recoge dentro de las instalaciones</p>
      <div class="dropdown">
        <label for="building">Elige edificio de entrega:</label>
        <select id="building">
          <option>UD1</option>
          <option>UD2</option>
          <option>UD3</option>
          <option>UD4</option>
        </select>
      </div>

      <!-- Control para capturar el tiempo de renta -->
      <div class="horas">
        <label for="rental-time">Elige la cantidad de horas que deseas rentar el producto:</label>
        <input
          id="rental-time"
          type="number"
          min="1"
          [(ngModel)]="tiempo"
          placeholder="Ingresa el número de horas"
        />
      </div>
    </div>
  </div>

  <div class="vendor-info">
    <h3>Información del vendedor</h3>
    <img
      [src]="product?.profile_picture_url || 'assets/default-vendor.png'"
      alt="Imagen del vendedor"
    />
    <p><strong>Rentar con:</strong> {{ product?.userName }}</p>
    <p><strong>Teléfono:</strong> {{ product?.userPhone }}</p>

    <div class="contact-info">
      <h4>Contactar</h4>
      <a
        [href]="'https://wa.me/' + product?.userPhone"
        target="_blank"
        class="social-icon"
        title="Contactar en WhatsApp"
      >
        <img src="assets/whats.jpg" alt="WhatsApp" />
      </a>
    </div>
  </div>

  <div class="product-characteristics">
    <h3>Características del producto</h3>
    <p *ngIf="product?.descripcion">{{ product?.descripcion }}</p>
  </div>

  <button class="btn-exchange" (click)="submitRentalRequest()">Solicitar renta ahora</button>
</div>
