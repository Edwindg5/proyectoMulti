<app-header></app-header>

<!-- Nueva sección de galería de imágenes -->
<section class="image-gallery">
  <img src="assets/home1.png" alt="Estudiantes en la biblioteca">
  <img src="assets/home2.png" alt="Estudiantes al aire libre">
  <img src="assets/home3.png" alt="Estudiantes en el campus">
</section>

<div class="main-content">
  <section class="featured-products">
    <div *ngFor="let item of items" class="product-card">
      <img src="assets/img/product.jpg" alt="{{ item.name }}">
      <p>{{ item.name }}</p>
      <fa-icon [icon]="faStar" (click)="addToFavorites(item)" class="favorite-icon"></fa-icon>
    </div>
  </section>
</div>

<footer class="description">
  <p>El desarrollo de esta plataforma para la compra y venta de artículos universitarios de segunda mano...</p>
</footer>
