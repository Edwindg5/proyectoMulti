<div class="register-container">
  <!-- Panel Izquierdo con Imagen -->
  <div class="left-panel">
    <img src="assets/logologin.png" alt="Imagen de Registro" />
  </div>

  <!-- Panel Derecho con el Formulario de Registro -->
  <div class="right-panel">
    <div class="logo">
      <img src="assets/logooriginal.png" alt="Logo Trade It" />
    </div>
    <h2>Registro</h2>
<!-- Campo para subir foto -->
<div class="form-group">
  <label for="profilePicture">Foto de perfil</label>
  <input
    id="profilePicture"
    type="file"
    (change)="onFileSelected($event)"
  />
  <button type="button" (click)="uploadImage()">Subir Imagen</button>
</div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
      <!-- Campo: Nombre -->
      <div class="form-group">
        <label for="username">Nombre completo</label>
        <input
          id="username"
          type="text"
          placeholder="Nombre completo"
          name="username"
          [(ngModel)]="username"
          required
          #usernameInput="ngModel"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
          El nombre completo es obligatorio.
        </div>
      </div>

      <!-- Campo: Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          placeholder="Correo Electrónico"
          name="email"
          [(ngModel)]="email"
          required
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Por favor, ingresa un correo válido.
        </div>
      </div>

      <!-- Campo: Teléfono -->
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          id="telefono"
          type="text"
          placeholder="Teléfono (opcional)"
          name="telefono"
          [(ngModel)]="telefono"
        />
      </div>

      <!-- Campo: Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="Contraseña"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <!-- Campo: Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirmar Contraseña"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordInput="ngModel"
        />
        <div
          *ngIf="confirmPasswordInput.touched && confirmPassword !== password"
          class="error"
        >
          Las contraseñas no coinciden.
        </div>
      </div>

      <!-- Botón de Registro -->
      <button
        type="submit"
        class="register-button"
        [disabled]="registerForm.invalid || confirmPassword !== password"
      >
        Registrarse
      </button>
    </form>

    <!-- Enlace para Iniciar Sesión -->
    <p class="login-link">
      ¿Ya tienes una cuenta?
      <a (click)="navigateToLogin()">Inicia sesión aquí</a>
    </p>

    <!-- Botón para regresar -->
    <button class="back-button" (click)="goBack()">Regresar</button>
  </div>
</div>
