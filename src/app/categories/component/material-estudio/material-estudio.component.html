<app-header></app-header>
<div class="card-container">
  <div *ngFor="let product of products" class="product-card">
    <div class="main">
      <img [src]="product.url_imagen" alt="{{ product.nombre_articulo }}" class="hero-image" />
      <h1>DESCRIPCIÓN</h1>
      <h2>Nombre Artículo: {{ product.nombre_articulo }}</h2>
      <p class="description">{{ product.descripcion }}</p>
      <div class="tokenInfo">
        <div class="price">
          <p>{{ product.precio | currency }}</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <div class="wrapper">
          <img 
            [src]="product.profile_picture_url || 'ruta/a/imagen/default.png'" 
            alt="Imagen del vendedor" 
            class="creatorImage" 
          />
        </div>
        <p><ins>Propietario:</ins> {{ product.userName }}</p>
      </div>
      <div class="actions">
        <button (click)="updateProduct(product)" class="btn-update">Actualizar</button>
        <button (click)="deleteProduct(product)" class="btn-delete">Eliminar</button>
        <button (click)="goToExchange(product)" class="btn-exchange">Ir a Intercambio</button>
      </div>
    </div>
  </div>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</div>
